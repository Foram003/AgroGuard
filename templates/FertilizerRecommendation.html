<body>

<section class="background" style="background-image: url('{{ url_for('static', filename='img/cropback1.jpg') }}');">
  <div >
  <!-- Heading on top of form container -->
  <h2 class="form-heading" style="text-align: center">
    <b>Get informed advice on fertilizer based on soil</b>
  </h2>
  <div class="form-container" style="top: 65%">
    <form method="POST" action="/fertilizer_recommend">
    <div class="form-group">
        <label for="soil"><b>Soil Type</b></label>
        <select name="soil_type" class="form-control" id="soil" required>
            <option selected>Clayey</option>
            <option>Loamy</option>
            <option>Red</option>
            <option>Black</option>
            <option>Sandy</option>
        </select>
    </div>

    <div class="form-group">
        <label for="crop"><b>Crop Type</b></label>
        <select name="crop_type" class="form-control" id="crop" required>
            <option selected>rice</option>
            <option>Wheat</option>
            <option>Tobacco</option>
            <option>Sugarcane</option>
            <option>Pulses</option>
            <option>pomegranate</option>
            <option>Paddy</option>
            <option>Oil seeds</option>
            <option>Millets</option>
            <option>Maize</option>
            <option>Ground Nuts</option>
            <option>Cotton</option>
            <option>coffee</option>
            <option>watermelon</option>
            <option>Barley</option>
            <option>kidneybeans</option>
            <option>orange</option>
        </select>
    </div>

    <div class="form-group">
        <label for="Nitrogen"><b>Nitrogen </b></label>
        <input type="number" class="form-control" id="Nitrogen" name="nitrogen" max="100" min="0" placeholder="Enter the value in ratio" required />
    </div>

    <div class="form-group">
        <label for="Potassium"><b>Potassium </b></label>
        <input type="number" class="form-control" id="Potassium" name="potassium" max="100" min="0" placeholder="Enter the value in ratio" required />
    </div>

    <div class="form-group">
        <label for="Phosphorous"><b>Phosphorous </b></label>
        <input type="number" class="form-control" id="Phosphorous" name="phosphorous" max="100" min="0" placeholder="Enter the value in ratio" required />
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" class="submit-button">Predict</button>
    </div>

</form>
  </div>
</div>
