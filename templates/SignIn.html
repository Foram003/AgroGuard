<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:300);

        body {
            background-image: url('https://ordinaryfaith.net/wp-content/uploads/2016/03/Gray-plain-website-background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-page {
            width: 360px;
            padding: 2% 0 0;
            margin: auto;
        }

        .form {
            position: relative;
            z-index: 1;
            background: #48c9b0;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            border-radius: 10px;
        }

        .form input {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
            border-radius: 10px;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            width: 100%;
            padding-right: 40px;
        }

        .password-container i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .form button {
            font-family: "Titillium Web", sans-serif;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: .1em;
            outline: 0;
            background: #17a589;
            width: 100%;
            border: 0;
            border-radius: 30px;
            margin: 0px 0px 8px;
            padding: 15px;
            color: #FFFFFF;
            transition: all 0.3s;
            cursor: pointer;
        }

        .form button:hover {
            background: #148f77;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
        }

        .form .message {
            margin: 6px 6px;
            color: #808080;
            font-size: 11px;
            text-align: center;
            font-weight: bold;
        }

        .form .message a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 13px;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 300px;
            margin: 0 auto;
        }

        .form-title {
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
            color: white;
        }
    </style>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form action="{{ url_for('sign_in') }}" method="POST">
                <h1 class="form-title">AgroGuard</h1>
                <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
                    background="transparent" speed="1" style="justify-content: center" loop autoplay>
                </lottie-player>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Pick your Username" required />

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required />
                    <i class="fas fa-eye" onclick="togglePassword()"></i>
                </div>

                <button type="submit">Sign In</button>

                <p class="message">Don't have an account? <a href="{{ url_for('sign_up') }}">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            var password = document.getElementById("password");
            var icon = document.querySelector(".password-container i");

            if (password.type === "password") {
                password.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                password.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
